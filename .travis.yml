language: java
jdk:
  - openjdk11

branches:
  only:
    - develop

#Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build -x test"

before_deploy:
  - zip -r jiok-service *
  - mkdir -p deploy
  - mv jiok-service.zip deploy/jiok-service.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: jiok-service-s3.2
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
    on:
      branch: develop

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: jiok-service-s3.2
    key: jiok-service.zip
    bundle_type: zip
    application: jiok-service-deploy-application
    deployment_group: jiok-service-deploy-application-group
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      branch: develop

